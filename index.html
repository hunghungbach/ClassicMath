<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web toán học</title>
    <script>
        function calculate() {
            let a = parseFloat(document.getElementById("number1").value);
            let b = parseFloat(document.getElementById("number2").value);
            let operation = document.getElementById("operation").value;
            let result = 0;

            if (operation === "add") {
                result = a + b;
            } else if (operation === "subtract") {
                result = a - b;
            } else if (operation === "multiply") {
                result = a * b;
            } else if (operation === "divide") {
                if (b !== 0) {
                    result = a / b;
                } else {
                    result = "Không thể chia cho 0!";
                }
            }
            document.getElementById("result").innerHTML = "Kết quả: " + result;
        }
    </script>
</head>
<body>
    <h2>Phép toán cơ bản</h2>
    <label for="number1">Số a:</label>
    <input type="number" id="number1"><br><br>

    <label for="number2">Số b:</label>
    <input type="number" id="number2"><br><br>

    <label for="operation">Chọn phép toán:</label>
    <select id="operation">
        <option value="add">Cộng</option>
        <option value="subtract">Trừ</option>
        <option value="multiply">Nhân</option>
        <option value="divide">Chia</option>
    </select><br><br>

    <button onclick="calculate()">Tính</button>
    <p id="result"></p>
</body>
</html>
